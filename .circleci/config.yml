version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.4.6
  aws-cli: circleci/aws-cli@3.1.5

executors:
  default:
    docker:
      - image: cimg/ruby:2.7-browsers
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD

jobs:
  build:
    executor:
      name: default
    environment:
      AWS_REGION: us-east-1
    steps:
      - checkout
      - browser-tools/install-browser-tools
      - aws-cli/setup:
          role-arn: $AWS_IAM_ROLE_ARN
          # optional parameters
          profile-name: default
          role-session-name: "example-session"
          session-duration: "1800"
      - restore_cache:
          key: rubygems-{{ checksum "Gemfile.lock" }}
      - run:
          name: update bundler
          command: gem install bundler --no-document
      - run:
          name: Bundle gems
          command: bundle install --path vendor/bundle
      - run:
          name: Bundle gems
          command: bundle binstubs --all
      - save_cache:
          key: rubygems-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          command: /usr/local/bin/chromedriver
          background: true
      - add_ssh_keys:
          fingerprints:
            - "5e:14:7a:cb:1d:0f:7c:01:34:8e:26:bd:69:40:61:80"
      - run:
          name: Run test
          command: ci/dispatcher.sh
    # The resource_class feature allows configuring CPU and RAM resources for each job. Different resource classes are available for different executors. https://circleci.com/docs/2.0/configuration-reference/#resourceclass
    resource_class: large

workflows:
  default:
    jobs:
      - build:
          context:
            - docker-hub-gsd
            - opsrock_amimoto_dir_hard
  daily:
    jobs:
      - build:
          context:
            - docker-hub-gsd
            - opsrock_amimoto_dir_hard
    triggers:
      - schedule:
          cron: "55 2 * * *"
          filters:
            branches:
              only:
                - default-hvm-amimoto
                - default-modphp-amimoto
                - default-woo-hvm-amimoto
                - default-woo-modphp-amimoto
